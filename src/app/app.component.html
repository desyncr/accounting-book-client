<app-header></app-header>

<form #accountForm="ngForm" (ngSubmit)="updateAccount(accountForm)">
  <mat-form-field>
      <input matInput placeholder="Account number" value="{{defaultAccount}}">
  </mat-form-field>
</form>

<mat-accordion>
    <mat-expansion-panel *ngFor="let txt of transactions | async">
      <mat-expansion-panel-header>
        <mat-panel-title>
            <app-transaction [transaction]="txt"></app-transaction>
        </mat-panel-title>

        <mat-panel-description>
            $ {{txt.amount}}
        </mat-panel-description>

      </mat-expansion-panel-header>

      <p>$ {{txt.amount}}</p>

    </mat-expansion-panel>
</mat-accordion>

<app-footer></app-footer>

<router-outlet></router-outlet>
