<app-header></app-header>

<form #accountForm="ngForm" (ngSubmit)="updateAccount(accountForm)">
  <mat-form-field>
      <input matInput placeholder="Account number" value="{{this.accountNumber}}" [(ngModel)]="this.accountNumber" name="accountNumber">
  </mat-form-field>
</form>

<app-account [account]="account"></app-account>
<app-transaction [transactions]="transactions"></app-transaction>

<app-footer></app-footer>

<router-outlet></router-outlet>
